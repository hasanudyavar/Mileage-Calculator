<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Mileage Calculator for Indian Vehicles</h1>
        <form id="mileageForm">
            <div class="mb-3">
                <label for="distance" class="form-label">Distance Traveled (Kilometers)</label>
                <input type="number" step="0.01" class="form-control" id="distance" required>
            </div>
            <div class="mb-3">
                <label for="fuelUsed" class="form-label">Fuel Used (Liters)</label>
                <input type="number" step="0.01" class="form-control" id="fuelUsed" required>
            </div>
            <div class="mb-3">
                <label for="fuelPrice" class="form-label">Fuel Price per Liter (INR)</label>
                <input type="number" step="0.01" class="form-control" id="fuelPrice" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Calculate Mileage</button>
            </div>
        </form>
        <div class="mt-4">
            <h2 id="result"></h2>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Mileage Calculator. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
